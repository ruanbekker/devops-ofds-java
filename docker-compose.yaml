version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - order-service
      - restaurant-service
      - delivery-service
      - jaeger
    networks:
      - ofds-network

  postgres:
    image: postgres:15
    container_name: ofds-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ofds
    ports:
      - "5432:5432"
    networks:
      - ofds-network

  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
    container_name: order-service
    depends_on:
      - postgres
      - jaeger
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ofds
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ofds-network

  restaurant-service:
    build:
      context: .
      dockerfile: services/restaurant-service/Dockerfile
    container_name: restaurant-service
    depends_on:
      - postgres
      - jaeger
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ofds
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ofds-network

  delivery-service:
    build:
      context: .
      dockerfile: services/delivery-service/Dockerfile
    container_name: delivery-service
    depends_on:
      - postgres
      - jaeger
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ofds
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ofds-network

  jaeger:
    image: jaegertracing/all-in-one:1.67.0
    container_name: jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "6831:6831/udp" # Tracing data
      - "14250:14250" # OTLP receiver
    networks:
      - ofds-network

networks:
  ofds-network:
    driver: bridge

